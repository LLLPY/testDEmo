<!--

git操作的具体步骤
 1.cd 路径 进入当前目录
 2.配置git基本操作 [注]没有消息提示就是最好的消息

 3.git init 在本地进行初始化(建立暂存区)
    .git 目录存储当前项目的所有版本信息

 4.工作区 =>暂存区
    提交某一个特定的文件:git add 文件名
    提交所有文件:git add *
    git commit -m "这一次提交的描述"

5.查看当前工作区的状态
    git status

6.从暂存区恢复文件到工作区
    git checkout 文件名

7.查看工作区和缓存区版本的区别
    git diff



-->
