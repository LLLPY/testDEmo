<!--

git操作的具体步骤
 1.cd 路径 进入当前目录
 2.配置git基本操作 [注]没有消息提示就是最好的消息

 3.git init 在本地进行初始化(建立暂存区)
    .git 目录存储当前项目的所有版本信息

 4.工作区 =>暂存区
    提交某一个特定的文件:git add 文件名
    提交所有文件:git add *
    git commit -m "这一次提交的描述"

5.查看当前工作区的状态
    git status

6.从暂存区恢复文件到工作区
    git checkout 文件名

7.查看工作区和缓存区版本的区别
    git diff

8.清屏操作 clear

9.git log
    查看提交的日志

10.恢复到之前的某一个版本
    git reset --hard 版本号

11.生成ssh密匙
    ssh-keygen -t rsa -C 邮箱号

12.github账户配置ssh

13.缓存区=>GitHub
    指定远程仓库:git remote add origin 仓库的地址
    提交:git push -u origin master

    [注]提交的过程中可能会要求输入用户名密码



-->
